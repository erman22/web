    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light" id="navbar_div">
            <div class="container">
                <a class="navbar-brand" href="#">Academia.NET</a>

        <div class="main-div" id="login_div">
            <img src="img/user.png" alt=".png">
            <h1>Login</h1>
            <div class="form">
                <div class="txtb">
                    <div class="txt">
                        <input type="email" placeholder="Email" id="email_field">
                    </div>
                    <div class="txt">
                        <input class="pass" type="password" placeholder="Password" id="password_field">
                    </div>
                    <div class="chek">
                        <div class="chekbox">
                            <input type="checkbox" name="chek" id="chek">
                            <label id="chek" for="chek">Remember me</label>
                        </div>
                        <a href="#">Forget Password?</a>
                    </div>
                </div>
                <div class="txt-btn">
                    <button type="submit" class="btn btn-primary tombol" onclick=login()>Login</button>
                    <p>Please register if you don't have an account !.</p>
                    <a href="register/index.html">Daftar</a>
                </div>
            </div>
        </div>
